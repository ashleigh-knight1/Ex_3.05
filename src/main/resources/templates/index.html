<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="student: ${students}">
    <h2 th:text="${student.nickname}"></h2>
    <h6 th:inline="text">AKA [[${student.realname}]]</h6>
    <ul>
        <th:block th:each="course : ${courses}">
            <li th:inline="text"><b>[[${courses.title}]]</b> is offered in the [[${course.semester}]].</li>
        </th:block>
    </ul>
</div>
</body>
</html>
